<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLens</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <nav>
        <div id="web-name"> MediLens </div>
    </nav>

    <main>
       <div id="intro-section" class="row-flex">
       <div id="intro-img"> </div> 
       
       <div id="intro-text">
        <div>MediLens</div>
        <div>Your one-stop solution for reading prescriptions, 
            locating nearby medical stores, 
            and uploading ultrasound images for diagnosis.</div>
       </div>

       </div>



       <div id="features-section" class="column-flex">

        <div id="feature-1" class="feature-box column-flex" >
            <div class="feature-heading"> Prescription Reader </div>
            <div class="upload-box column-flex"> </div>
            <button class="blue-button">UPLOAD</button>
        </div>

        <div id="feature-2" class="feature-box column-flex">
            <div class="feature-heading column-flex"> Medical Store Locator </div>

        </div>

        <div id="feature-3" class="feature-box column-flex">
            <div class="feature-heading"> Ultrasound Diagnosis Assistant </div>
            <div class="upload-box column-flex"> </div>
            <button class="blue-button">UPLOAD</button>
        </div>

       </div>


       
       <footer>
       <div>
          
       </div>
       </footer>


    </main>
    
</body>


</html>
